<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/contact.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />

    <title>Contact Us | TechZone</title>
  </head>
  <body>
    <div class="header">
      <nav>
        <img src="assets/images/logo.png" alt="" />
        <div class="links">
          <a href="home.html" id="home" target="_blank">Home</a>
          <a href="products.html" id="products" target="_blank">Products</a>
          <a href="contact.html" id="contact" target="_blank">Contact Us</a>
        </div>
      </nav>
    </div>

    <section class="contact-section">
      <div class="contact-text">
        <h1>Get in Touch</h1>
        <p>
          Have a question or need help with our products? Feel free to reach out
          to us — our team will get back to you as soon as possible.
        </p>
      </div>

      <form>
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <textarea rows="5" id="comment" placeholder="Your Message..." required></textarea>
        <button id="submit">Send Message</button>
      </form>
    </section>

    <footer>© 2025 TechZone. All rights reserved.</footer>

    <script type="module" src="scripts/contact.js"></script>
  </body>
</html>
